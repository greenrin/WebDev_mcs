<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class='page'>
		<form> <!--Формы лежат в теге form-->
			<div class="column one">
				<fieldset class='personal'><!--специальный контейнер для форм, ограничивающий их-->
					<label for="fio">Full name</label>
					<input type="text" name='fio' placeholder='Маша Иванова'><!--Обязательно указывать атрибут name, к нему привязывается label-->
					<label for="email">E-mail</label>
					<input type="email" name='email' placeholder='yo@example.com'>

					<label for="password">Password</label>
					<input type="password" name='password'>

					<label for="birth">Birthday</label>
					<input type="date" name='birth'>
				</fieldset>
			</div>
			<div class="column two">
				<fieldset class="type">
					<label for="client">Have you ever been before on this page?</label>
					<input type="radio" name='client' value='yes'> <span>Yes</span>
					<input type="radio" name='client' value='no'> <span>No</span>
					<label for="purpose">Are you OK?</label>
					<select name="purpose">
						<option value="ok">OK</option>
						<option value="not ok">Not OK</option>
					</select>
				</fieldset>

				<fieldset class="message">
					<label for="message">Your message</label>
					<textarea name="message">Your message</textarea>
					<input type="checkbox" checked='true'> <span>I argee with rules of confidence</span>
				</fieldset>
			<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
